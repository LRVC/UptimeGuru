<!DOCTYPE html>
<html lang="en">
<head>
  <title>UptimeGuru</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" media="screen" />
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Allura' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script type="text/jsx" src="./js/app.js"></script>
</head>

<div class="splash-container">
    <div class="splash">
        <h1 class="splash-head">Uptime Guru</h1>
        <p class="splash-subhead">
            Real Time App Monitoring
        </p>
    </div>
</div>

<div class="content-wrapper">
    <div class="content">
      <h2 class="content-head is-center">Live App Response Times and HTTP Status Codes</h2>
        <div class="grid" id="main">
        
        </div>
    </div>

    <div class="ribbon l-box-lrg pure-g images">
            <img class="pure-img-responsive l-box-lrg pure-u-1-3 pure-u-md-1-2 pure-u-lg-2-5" alt="File Icons" width="300" src="images/nodejs-dark.png">
            <img class="pure-img-responsive l-box-lrg pure-u-1-3 pure-u-md-1-2 pure-u-lg-2-5" alt="File Icons" width="300" src="images/React.js_logo.svg.png">
            <img class="pure-img-responsive l-box-lrg pure-u-1-3 pure-u-md-1-2 pure-u-lg-2-5" alt="File Icons" width="300" src="images/socketio-logo.png">
        <div class="pure-u-1-3 pure-u-md-1-2 pure-u-lg-3-5">
          <p class="is-center p-text">
              Leveraging Node.js, Socket.io, and React.js gives a continuous unidirectional data stream for uninterrupted updates
          </p>
        </div>
        
    </div>

    <div class="content">
        <h2 class="content-head is-center">Monitor your own app.</h2>

        <div class="pure-g">
            <div class="l-box-lrg pure-u-1 pure-u-md-2-5">
                <form class="pure-form pure-form-stacked">
                    <fieldset>

                        <label for="name">Your App Name</label>
                        <input id="name" type="text" placeholder="Your Name">


                        <label for="url">Your URL</label>
                        <input id="url" type="text" placeholder="Your URL">

                        <button type="submit" class="pure-button">Add</button>
                    </fieldset>
                </form>
            </div>

            <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
                <h4>No Refreshing</h4>
                <p>
                    Check on your app anytime without any delay in data relay. 
                </p>

            </div>
        </div>

</div>

</body>
</html>
